<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>payment</title>
    <style>
            form{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px;
            font-size: 1.5rem;
            }
            form>input{
                font-size:1.4rem;
            }
    </style>
</head>
<body>
<form action="/processPayment">
    <input hidden type="text" name="orderId" th:value="${order}">
    <input hidden type="text" name="amount" th:value="${amount}">
    <input hidden type="text" name="receipt" th:value="${receipt}">
    <input hidden type="text" name="numberOfMeeting" th:value="${numberOfMeeting}">
    <script
            src="https://checkout.razorpay.com/v1/checkout.js"
            th:data-key="rzp_live_VG6r0tVORk71rn"
            data-amount="${amount}"
            data-currency="INR"
            th:data-order_id="${order}"
            data-buttontext="Pay with Razorpay"
            data-name="meeting"
            data-description="buy more meeting with RazorPay"
            th:data-prefill.name="${user}"
            th:data-prefill.email="${user}"
            th:data-prefill.contact="${phoneNumber}"
            data-theme.color="#F37254" ></script>
    <input type="hidden" custom="Hidden Element" name="hidden">
</form>
</body>
</html>
