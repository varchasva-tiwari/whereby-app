<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymleafe.org/thymeleaf-extras-springsecurity3"
      xmlns:th="http://www.thymeleaf.org"
>

<head>
    <meta charset="UTF-8">
    <title>user registration</title>
</head>
<body>

<div th:if="${param.success}">
    <div class="alert alert-info">You have successfully registered to our app</div>
</div>
<h1 class="text-center my-3">Registration</h1>
<div class="row justify-content-center align-items-center">
    <div class="col-12 col-sm-9 col-md-6 col-xl-4">
        <form th:action="@{/registerUser}" method="post" th:object="${user}">
            <div class="form-group">
                <label for="username" class="label-control">User Name</label>
                <input id="username" class="form-control" th:field="*{name}" required autofocus>
            </div>
            <div class="form-group">
                <label for="email" class="label-control">User Email</label>
                <input id="email" class="form-control" th:field="*{email}" required autofocus>
            </div>
            <div class="form-group">
                <label for="password" class="label-control">User Password</label>
                <input type="password" id="password" class="form-control" th:field="*{password}" required autofocus>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:field="*{role}" name="role" id="role2" value="publisher" checked>
                <label class="form-check-label" for="role2">publisher</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:field="*{role}" name="role" id="role1" value="subscriber">
                <label class="form-check-label" for="role1">subscriber</label>
            </div>

            <div class="form-group">
                <label for="room" class="label-control">Room</label>
                <input id="room" class="form-control" th:field="*{room}" required autofocus>
            </div>

            <div class="form-group">
                <button class="btn btn-success" type="submit">Register</button>
                <span>Already register? <a th:href="@{/login}">Login here</a></span>
            </div>
        </form>
    </div>
</div>
</body>
</html>
