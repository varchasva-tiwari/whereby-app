<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 79em;
            height: 4em;
        }

        .profile{
            display: flex;
            flex-direction: column;
            align-items: center;
            width: auto;
            height: auto;
        }

        .profileHeader {
            display: flex;
            justify-content: center;
            width: 60em;
            height: 4em;
            margin: 3em;
        }

        .profileBody {
            display: grid;
            grid-template-columns: 70% 30%;
            border: 1px solid gray;
            width: 60%;
            padding: 1em;
            border-radius: 6px;
        }

        .profileBodyLeft {
            display: grid;
            grid-template-rows: 80% 20%;
            justify-content: center;
            width: auto;
            height: auto;
            padding: 2em;
        }

        .profilePic {
            border: 3px solid black;
            width: 15em;
            height: 15em;
        }

        .profilePicOptions {
            display: flex;
            justify-content: space-around;
            width: auto;
            height: auto;
        }

        .imgBtn {
            border-radius: 0.8em;
            font-size: 1em;
            height: 3.4em;
            outline: none;
        }

        .editImgBtnWrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .editImgBtnWrapper input[type=file] {
            border: 1px solid black;
            position: absolute;
            left: 0;
            top: 0.5em;
            opacity: 0;
            width: 8em;
            height: 3.4em;
        }

        .editImgBtnWrapper input[type=file]:hover {
            cursor: pointer;
        }

        #editImgBtn {
            border: 1px solid #2E8B57;
            width: 8em;
            background-color: #2E8B57;
            color: white;
        }

        #resetImgBtn {
            border: 1px solid #c7473c;
            width: 5em;
            background-color: white;
            color: #c7473c;
        }

        #deleteAccountBtn {
            border: 1px solid #c7473c;
            background-color: #c7473c;
            color: white;
        }

        .profileBodyRight {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
            width: auto;
            height: auto;
        }

        .profileInputText {
            font-size: 1.3em;
        }

        .profileInputBox {
            border: 1px solid gray;
            border-radius: 0.8em;
            width: 25em;
            height: 3.1em;
            outline: none;
        }

        #profileForm {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #updateProfileBtn {
            margin-top: 2em;
            border: 1px solid gray;
            background-color: white;
        }

        #updateProfileBtn:hover {
            cursor: pointer;
        }

        .deleteAccountDiv {
            border: 3px solid gray;
            width: 60em;
            height: 13em;
            margin: 3em;
            padding: 1em;
        }

        .footer {
            width: 79em;
            height: 4em;
        }

        .wrapper-square {
            width: 4vh;
            height: 4vh;
            padding: 0.5vh;
            background: #f8e3c8;
            text-align: center;
        }
        a {
            text-decoration: none !important;
        }
        .sessionInfo {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .information {
            padding: 1vh;
            font-weight: bold;
            color: black;
        }
        .wrapper-button {
            padding: 0;
        }
        .room-actions {
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }

        .delete {
        position: relative;
        display: inline-block;
        border-bottom: 1px dotted black;
        cursor: pointer;
        }

        .delete .deletetext {
        visibility: hidden;
        width: 120px;
        background-color: black;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px 0;

        /* Position the delete Tooltip */
        position: absolute;
        z-index: 1;
        }

        .delete:hover .deletetext {
        visibility: visible;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header"></div>

    <div class="profile">
        <div class="profileHeader">
            <h1>Welcome</h1>
        </div>

        <div>
            <h3>Your personal rooms</h3>
        </div>
        <div class="profileBody">
            <a href="" class="sessionInfo">
                <div class="wrapper-square">
                    <svg class="initials" viewBox="-4 -4 8 8" width="3vh" height="3.5vh">
                        <text x="0" y="0" text-anchor="middle" dominant-baseline="central"
                            font-size="1vh" font-weight="bold" th:text="${#strings.toUpperCase(#strings.substring(userName,0,1))}">R
                        </text>
                    </svg>
                </div>
                <div class="information">
                    TestSession
                </div>
            </a>
            <div class="room-actions">
                <form action="/user-dashboard/delete-room" method="post">
                    <input type="hidden" name="rid" th:value="${rid}" />
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="button" class="wrapper-button" name="delete">
                        <div class="wrapper-square delete">
                            <i class="fa fa-trash-o" style="font-size:3.5vh;color:black"></i>
                            <span class="deletetext">Delete Room</span>
                        </div>
                    </button>
                </form>
                <form action="/user-dashboard/delete-room" method="post">
                    <input type="hidden" name="rid" th:value="${rid}" />
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="button" class="wrapper-button" name="delete">
                        <div class="wrapper-square delete">
                            <i class="fa fa-sign-in" style="font-size:3.5vh;color:black"></i>
                            <span class="deletetext">Join Room</span>
                        </div>
                    </button>
                </form>
            </div>
        </div>

        <div class="deleteAccountDiv">
            <h1>Delete Account</h1>
            <p>By deleting your account, you will not be losing your account data and personal rooms. Even if you delete your account, this information can be recovered.</p>
            <form th:action="@{/deleteProfile}">
                <input type="hidden" name="userId" th:value="${currentUser.id}">
                <button type="submit" id="deleteAccountBtn" class="imgBtn">Delete your account</button>
            </form>
        </div>
    </div>

    <div class="footer"></div>
</div>

<script>
    document.querySelectorAll(".profileInputBox").forEach(item => {
        item.addEventListener("focus", () => {
            document.getElementById("updateProfileBtn").hidden = false;
        })
    })
</script>
</body>
</html>
